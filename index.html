<!DOCTYPE html>
<html lang="en">
  <head>
    <title>odin-etch-a-sketch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="options">
        <label for="gridsize">Grid Size: </label>
        <input id="gridsize_input" type="number" name="gridsize" value="16">
        <button id="create_grid_btn" type="button">Create</button>
        <div>
          <button id="chosen_color_preview" type="button">current</button>
        </div>
        <div>
          <h2>~Eraser~</h2>
          <button id="erase_btn" type="button">Erase</button>
          <h2>~Colours~</h2>
          <button id="red_btn" type="button">Red</button>
          <button id="green_btn" type="button">green</button>
          <button id="blue_btn" type="button">Blue</button>
          <button id="orange_btn" type="button">orange</button>
          <button id="purple_btn" type="button">purple</button>
          <button id="random_btn" type="button">Random</button>
        </div>
      </div>
      <div id="grid">
        
      </div>
    </div>
  </body>
</html>
